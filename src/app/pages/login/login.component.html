<div class="parent">
    <div class="login wrap">
        <div class="h1">Login</div>
        <input [(ngModel)]="loginObj.username" name="username" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email"  type="text">
        <input [(ngModel)]="loginObj.password" name="password" placeholder="Password" id="password"  type="password">
    <button class="btn" (click)="onLogin()">Login</button>  
    </div>
</div>
